_format_version: '3.0'
services:
  - host: localhost
    id: 6ce82fd3-ffaa-564d-a98e-7b6cf11d7b5a
    name: petstore
    path: /v1
    plugins: []
    port: 3000
    protocol: http
    routes:
      - id: fcabe360-daec-5fbf-a2be-50f393c23e38
        methods:
          - GET
        name: petstore_listpets
        paths:
          - ~/pets$
        plugins: []
        regex_priority: 200
        strip_path: false
        tags: []
      - id: b3862911-a318-51f8-99e7-5f6f3685c61f
        methods:
          - POST
        name: petstore_createpet
        paths:
          - ~/pets$
        plugins: []
        regex_priority: 200
        strip_path: false
        tags: []
      - id: 0ef5ebf6-6973-5d23-a051-ab9367803be3
        methods:
          - GET
        name: petstore_getpet
        paths:
          - ~/pets/(?<id>[^#?/]+)$
        plugins: []
        regex_priority: 100
        strip_path: false
        tags: []
      - id: 7f1a9c95-7df0-5a54-8619-a59ace7f5604
        methods:
          - PUT
        name: petstore_updatepet
        paths:
          - ~/pets/(?<id>[^#?/]+)$
        plugins: []
        regex_priority: 100
        strip_path: false
        tags: []
    tags: []
upstreams: []
